---
kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/talos-systems/cluster-api-provider-talos

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  - name: tmp
    path: /tmp

steps:
  - name: fetch
    image: docker:git
    commands:
    - git fetch --tags
    when:
      event: tag

  - name: test
    image: golang:latest
    commands:
      - go get github.com/golang/dep/cmd/dep
      - dep ensure -v
      - make test-prep
      - make test
    environment:
      GOPATH: /go
      GOBIN: /go/bin
    depends_on:
      - fetch

  - name: gen-manifests
    image: golang:latest
    commands:
      - go get github.com/talos-systems/gitmeta
      - wget -O /usr/local/bin/kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v1.0.11/kustomize_1.0.11_linux_amd64
      - chmod +x /usr/local/bin/kustomize
      - make manifests
    environment:
      GOPATH: /go
      GOBIN: /go/bin
    depends_on:
      - test

  - name: build
    image: autonomy/build-container:latest
    pull: always
    commands:
      - make docker-build
    volumes:
    - name: dockersock
      path: /var/run
    depends_on:
      - test

  - name: push
    image: autonomy/build-container:latest
    pull: always
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - make login
      - make docker-push
    volumes:
    - name: dockersock
      path: /var/run
    depends_on:
      - build
    when:
      event:
        include:
          - push
          - tag
        exclude:
        - pull_request

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      draft: true
      files:
        - provider-components.yaml
    depends_on:
      - gen-manifests
    when:
      event: tag

volumes:
- name: dockersock
  temp: {}
